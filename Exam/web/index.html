<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center text-warning fw-bold mb-4">My Order</h2>

        <form id="orderForm" class="row g-3 mb-4">
            <div class="col-md-3">
                <input type="text" id="item" class="form-control" placeholder="Item" required>
            </div>
            <div class="col-md-3">
                <input type="text" id="itemName" class="form-control" placeholder="Item Name" required>
            </div>
            <div class="col-md-2">
                <input type="number" id="price" class="form-control" placeholder="Price" required>
            </div>
            <div class="col-md-2">
                <input type="number" id="quantity" class="form-control" placeholder="Quantity" required>
            </div>
            <div class="col-md-1">
                <input type="text" id="currency" class="form-control" value="USD" required>
            </div>
            <div class="col-md-1 d-grid">
                <button type="submit" class="btn btn-warning">Add</button>
            </div>
        </form>

        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by Item Name...">
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-warning text-center">
                    <tr>
                        <th>#</th>
                        <th>Item</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Currency</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="orderTable"></tbody>
            </table>
        </div>
    </div>

    <script defer src="main.dart.js"></script>
</body>

</html>
